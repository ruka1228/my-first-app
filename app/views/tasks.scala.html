@(taskList: List[Task], newTask: Task)

@common("今もってるタスク") {
    <h1>タスク一覧</h1>

    <p>今回作ったタスクは「@newTask.name」です。</p>

    <p>これまでに作ったタスクの数は <strong>@Task.find.findRowCount()</strong> です。</p>

    @if(taskList.isEmpty()) {
        Task は一件もありません
    } else {
       <ul>
       @for(task <- taskList) {
           <li>@task.name</li>
       }
       </ul>
    }
}
