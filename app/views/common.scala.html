@(title: String)(content: Html)

<html>
    <head>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <title>@title | ToDo</title>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="@routes.Application.tasks">タスク一覧</a></li>
                        <li><a href="@routes.Users.index">ユーザ一覧</a></li>
                        <li><a href="@routes.Application.help">ヘルプ</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                      @if(session().get("login")) {
                          <li><a href="#">ようこそ @session().get("login") さん</li></a>
                          <li><a href="@routes.Authentication.logout">Sign out</a></li>
                      } else {
                          <li><a href="@routes.Authentication.index">Sign in</a></li>
                      }
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            @content
        </div>
    </body>
</html>
