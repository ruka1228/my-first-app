@(userForm: Form[User])

@import helper._

@common("ユーザ作成") {
    <h1>ユーザ作成</h1>
    <div class="row">
        @form(routes.Users.createUser(), 'class -> "col-md-6") {
            @inputText(userForm("name"), 'class -> "form-control")
            @inputPassword(userForm("password"), 'class -> "form-control")

            <input type="submit" value="Create" class="btn btn-default">
        }
    </div>
}
