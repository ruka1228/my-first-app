@(userList: List[User])

<html>
    <body>
        <h1>ユーザ一覧</h1>

        <a href="@routes.Users.newUser()">ユーザ作成</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ユーザ名</th>
                    <th>パスワード</th>
                    <th>作成済みのタスクの数</th>
                </tr>
            </thead>
            <tbody>
            @for(u <- userList) {
                <tr>
                    <td>@u.id</td>
                    <td>@u.name</td>
                    <td>@u.password</td>
                    <td>@u.tasks.length</td>
                </tr>
            }
            </tbody>
        </table>
    </body>
</html>
